on:
  pull_request:
    types: [opened,synchronize,reopened] # synchronizeはPRにpush時

env:
  AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
  AWS_IAM_ROLE_ARN: ${{ vars.AWS_IAM_ROLE_ARN }}
  AWS_ECR_REPOSITORY_NAME: ${{ vars.AWS_ECR_REPOSITORY_NAME }}

jobs:
  ci-ecs:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    steps:
      
      # ソース取得
      - name: Checkout
        uses: actions/checkout@v3
      # AWSの権限設定
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_IAM_ROLE_ARN }}
          aws-region: ap-northeast-1
      # デプロイ実行環境準備
      - name: Prepare ecspresso
        uses: kayac/ecspresso@v2
        with:
          version: latest
      # デプロイ前確認:ecspresso verify
      - name: Exec ecspresso diff
        id: diff
        env:
          IMAGE_TAG: ${{ github.sha }} # MUST env
        run:  ecspresso diff --config ecspresso/flask-app.yaml
      # DEBUG
      - name: View context attributes
        uses: actions/github-script@v7
        with:
          script: console.log(context)
      # PRにコメント追加
      ### GITHUB_TOKEを明示的に渡さなくてもOK。By default, github-script will use the token provided to your workflow.
      - uses: actions/github-script@v7
        with:
          script: |
            console.log(${{ steps.diff.outputs.stdout }})
            const output = `Terraform Plan 📖¥`${{ steps.diff.outputs.stdout }}¥``;
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
