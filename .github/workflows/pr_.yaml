on:
  pull_request:
    types: [opened,synchronize,reopened] # synchronizeã¯PRã«pushæ™‚

env:
  AWS_ACCOUNT_ID: ${{ vars.AWS_ACCOUNT_ID }}
  AWS_IAM_ROLE_ARN: ${{ vars.AWS_IAM_ROLE_ARN }}
  AWS_ECR_REPOSITORY_NAME: ${{ vars.AWS_ECR_REPOSITORY_NAME }}

jobs:
  ci-ecs:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    steps:
      
      # ã‚½ãƒ¼ã‚¹å–å¾—
      - name: Checkout
        uses: actions/checkout@v3
      # AWSã®æ¨©é™è¨­å®š
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_IAM_ROLE_ARN }}
          aws-region: ap-northeast-1
      # ãƒ‡ãƒ—ãƒ­ã‚¤å®Ÿè¡Œç’°å¢ƒæº–å‚™
      - name: Prepare ecspresso
        uses: kayac/ecspresso@v2
        with:
          version: latest
      # ãƒ‡ãƒ—ãƒ­ã‚¤å‰ç¢ºèª:ecspresso verify
      - name: Exec ecspresso diff
        id: diff
        env:
          IMAGE_TAG: ${{ github.sha }} # MUST env
        run:  ecspresso diff --config ecspresso/flask-app.yaml
      # DEBUG
      - name: View context attributes
        uses: actions/github-script@v7
        with:
          script: console.log(context)
      # PRã«ã‚³ãƒ¡ãƒ³ãƒˆè¿½åŠ 
      ### GITHUB_TOKEã‚’æ˜ç¤ºçš„ã«æ¸¡ã•ãªãã¦ã‚‚OKã€‚By default, github-script will use the token provided to your workflow.
      - uses: actions/github-script@v7
        with:
          script: |
            console.log(${{ steps.diff.outputs.stdout }})
            const output = `Terraform Plan ğŸ“–Â¥`${{ steps.diff.outputs.stdout }}Â¥``;
            github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
